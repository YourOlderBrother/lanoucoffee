<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人信息</title>
		<link rel="stylesheet" type="text/css" href="../CSS/personalInfo.css"/>
	</head>
	<body>
		<div class="head-border">
		<!--logo-->
		<div class="logo-border">
			<a href="/login/home" class="logo-link">
				<h1 class="logo">LanouCoffee</h1>
			</a>
		</div>
		<!--特色咖啡-->
		<div class="feature-border">
			<a href="/feature" class="feature-link">
				<h1 class="feature">特色咖啡</h1>
			</a>
		</div>
		<!--咖啡分类-->
		<div class="menus-border">
			<a href="/ordering" class="menus-link">
				<h1 class="menus">开始订餐</h1>
			</a>
		</div>
		<!--个人信息-->
		<div class="message-border">
			<a  class="message-link">
				<h1 class="message">个人信息</h1>
			</a>
		</div>
		<!--帮助-->
		<div class="help-border">
			<a href="/help" class="help-link">
				<h1 class="help">帮助</h1>
			</a>
		</div>
	</div>
	<!--中间部分-->
	<div class="center-border">
		<div class="setting-content">
			<div class="head">
				<p class="title">个人信息</p>
			</div>
			<div class="account">
				<div class="field-name">
					<span>账号</span>
				</div>
				<div class="field-value">
					<span class="value">123132123</span>
				</div>
				<a class="btn-change" style="width: 80px;" href="#">修改</a>
			</div>
			<div class="item">
				<div class="field-name">
					<span>换绑手机</span>
				</div>
				<div class="field-value">
					<span class="value">12312312312</span>
				</div>
				<a class="btn-change" style="width: 80px;" href="#">换绑</a>
			</div>
			<div class="item">
				<div class="field-name">
					<span>修改地址</span>
				</div>
				<div class="field-value">
					<span class="value">武汉市 江夏区</span>
				</div>
				<a class="btn-change" style="width: 80px;" href="#">修改</a>
			</div>
			<div class="item">
				<div class="field-name">
					<span>登录密码</span>
				</div>
				<div class="field-value">
					<span class="value">12312312</span>
				</div>
				<a class="btn-change" style="width: 80px;" href="#">修改</a>
			</div>
		</div>
	</div>
	</body>
</html>
